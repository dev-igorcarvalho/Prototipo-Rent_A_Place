<div class="local-card" (click)="navigate(local.id)">
  <div class="row">
    <div class="col-9">
      <img [src]="local.fotoUrl" class="main-img">
    </div>

    <div class="col-3">
      <div class="row">
        <div class="col">
          <!-- <p style="font-size: 18px;
          width: 100%;
             position: relative;
             left: -45px; 
             bottom: -35px;
             display: flex;
             justify-content: end;
             transform: rotate(270deg)">{{local.bairro}}
          </p> -->

          <p style="font-size: 14px;
          width: 150px;
             position: relative;
             left: -90px; 
             bottom: -60px;
             display: flex;
             justify-content: center;
             transform: rotate(270deg)"> {{local.shortTips}}
          </p>

          <div style="float: right; position: relative; top:-20px; left: -5px;
          font-size: 10px;">
            <p style="color: white;">
              <fa name="star"></fa>
              <fa name="star"></fa>
              <fa name="star"></fa>
              <fa name="star"></fa>
              <fa name="star"></fa>
            </p>
            <p style="font-style: 10px">{{local.distance}} km</p>
            <p>
              <fa name="clock-o"></fa>
            </p>
            <p>
              <fa name="dollar" style="margin-right: 5px;"></fa>{{local.price}}
            </p>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end align-items-baseline" style="padding-right: 20px; padding-bottom: 5px; color: white;">
          <div class="row">
            <div class="col">
              
              <fa style="padding-right:3px" name="shower"></fa>
              <fa style="padding-right: 3px" name="tv"></fa>

            </div>
          </div>
          <div class="row">
            <div class="col">
              <fa style="padding-right: 8px" name="gamepad"></fa>
              <fa style="padding-left: 3px" name="thermometer-0"></fa>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <fa style="padding-right: 3px" name="wifi"></fa>
              <fa style="padding-right: 3px" name="cutlery"></fa>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
