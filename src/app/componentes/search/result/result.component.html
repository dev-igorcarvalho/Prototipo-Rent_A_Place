<div class="result-card" (click)="navigate(result.id)">

  <div class="row">
    <div class="col-4">
      <img [src]="result.fotoUrl" class="main-img">
    </div>

    <div class="col-4 d-flex align-items-center">
      <div style="margin-left: -20px; ">
        <p style="font-size: 12px">{{result.title}}</p>
        <p style="color: white;">
          <fa name="star"></fa>
          <fa name="star"></fa>
          <fa name="star"></fa>
          <fa name="star"></fa>
          <fa name="star"></fa>
        </p>
        <p style="font-size: 10px">{{result.distance}} km from you</p>
        <p >
          <fa name="clock-o" style="font-size: 16px" style="margin-right: 5px" ></fa>
          <span style="font-size: 10px">
            <!-- <fa name="dollar"  style="margin-right: 5px; margin-left: 10px;"></fa> -->
          </span>
          <span style="font-size: 12px">
            $ - {{result.price}}
          </span>
        </p>
      </div>

    </div>

    <div class="col-4">
      <img [src]="result.fotoMap" class="map-img">
    </div>

  </div>
</div>
