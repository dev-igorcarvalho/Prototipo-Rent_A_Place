<div class="result-card" >

  <div class="row">
    <div class="col-4" (click)="navigate(result.id)">
      <img [src]="result.fotoUrl" class="main-img">
    </div>

    <div class="col-4 d-flex align-items-center" (click)="navigate(result.id)">
      <div style="margin-left: -20px; ">
        <p style="font-size: 12px">{{result.title}}</p>
        <p style="color: white;">
          <fa name="star"></fa>
          <fa name="star"></fa>
          <fa name="star"></fa>
          <fa name="star"></fa>
          <fa name="star"></fa>
        </p>
        <p style="font-size: 10px">{{result.distance}} km from you</p>
        <p >
          <fa name="clock-o" style="font-size: 16px" style="margin-right: 5px" ></fa>
          <span style="font-size: 10px">
            <!-- <fa name="dollar"  style="margin-right: 5px; margin-left: 10px;"></fa> -->
          </span>
          <span style="font-size: 12px">
            $ - {{result.price}}
          </span>
        </p>
      </div>

    </div>

    <div class="col-4">
      <img [src]="result.fotoMap" class="map-img" data-toggle="modal" data-target="#mapModal">
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalCenterTitle" aria-hidden="true" style="top:-80%;">
  <div class="modal-dialog modal-dialog-centered" role="document" >
    <div class="modal-content"  style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="modal-header">
        <h4 class="modal-title" id="emapModalLongTitle" style="color: white;">{{result.distance}} km from you</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 0;">
        <img [src]="result.fotoMap" class="map-img-modal">
      </div>
  </div>
</div>
